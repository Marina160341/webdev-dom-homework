<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="commentContainer">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text" id="nameUser"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text" id="textUser"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="buttonAdd">Написать</button>
        </div>
      </div>
    </div>
  </body>
<style>
  .error{
    background-color: red;
  }
  .no-click {pointer-events: none;
  background-color: aliceblue;}
</style>
  <script>
    "use strict";
    const buttonElement = document.getElementById('buttonAdd');
    const commentContainerElement=document.getElementById('commentContainer');
    const commentlistElement=document.getElementById('commentList');
    const nameUserElement=document.getElementById('nameUser');
    const textUserElement=document.getElementById('textUser');
   let Data=new Date();
     Data=Data.toLocaleString();

    buttonElement.addEventListener("click", () => {
      nameUserElement.classList.remove('error');
      if (nameUserElement.value ==='') {
           nameUserElement.classList.add('error');
           return;
      }
      if (textUserElement.value === "") {
           textUserElement.classList.add('error');
           return;
      }
      const oldElementHtml= commentContainerElement.innerHTML;
      commentContainerElement.innerHTML=oldElementHtml+`<li class="comment">
          <div class="comment-header">
            <div>${nameUserElement.value}</div>
            <div>${Data}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textUserElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`
      });
      
    // console.log("It works!");
  </script>
</html>
